{% extends 'users/base.html' %}

{% block content %}
<h1>Enter your number phone</h1>
<form action="{% url 'users:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group mt-4 mb-0">
        <input class="btn btn-primary btn-block" type="submit" value="Create account">
    </div>
</form>
{% endblock %}
